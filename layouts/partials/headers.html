<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{.Title}}</title>

{{/*  Lazy Loader  */}}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

{{ with resources.Get .Site.Params.site_icon }}
<link rel="icon" type="img/png" href="{{ .RelPermalink }}" />
{{ end }} <link rel="stylesheet" href="{{"/dist/output.css" | relURL }}">

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script
  id="MathJax-script"
  async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
></script>




<script>
  MathJax = {
    chtml: {
      scale: 1,                      // global scaling factor for all expressions
      minScale: .5,                  // smallest scaling factor to use
      mtextInheritFont: false,       // true to make mtext elements use surrounding font
      merrorInheritFont: false,      // true to make merror text use surrounding font
      mtextFont: '',                 // font to use for mtext, if not inheriting (empty means use MathJax fonts)
      merrorFont: 'serif',           // font to use for merror, if not inheriting (empty means use MathJax fonts)
      unknownFamily: 'serif',        // font to use for character that aren't in MathJax's fonts
      mathmlSpacing: false,          // true for MathML spacing rules, false for TeX rules
      skipAttributes: {},            // RFDa and other attributes NOT to copy to the output
      exFactor: .5,                  // default size of ex in em units
      displayAlign: 'center',        // default for indentalign when set to 'auto'
      displayIndent: '0'             // default for indentshift when set to 'auto'
    }
  };
</script>

<script>
  function showContent() {
    document.body.style.visibility = "visible";
    document.body.style.opacity = 1;
  }

  window.addEventListener("load", function () {
    showContent();
  });
</script>

<style>
  body {
    visibility: hidden;
    opacity: 0;
  }
</style>
